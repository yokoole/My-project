<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp week 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card col-8">
        <div class="card-body main-card-body">
          <!-- First part. City and search bar. -->
          <div class="row">
            <div class="card col-8 input-card">
              <form id="city-search-form">
                <div class="row">
                  <div class="col-8">
                    <input
                      type="search"
                      placeholder="Type the name of a city"
                      class="form-control search-city"
                      id="city-search-input"
                    />
                  </div>
                  <div class="col-4">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-secondary search-button"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="card col-4 city-card">
              <h1 id="city-name">Kyiv</h1>
              <h2>Ukraine</h2>
            </div>
          </div>
          <!-- Second part. Detailed cards. -->
          <div class="row">
            <div class="card col-6 today">
              <div class="card-body d-flex flex-column justify-content-center">
                <div>
                  <p class="content" id="current-day-time"></p>
                  <img src="media/cloudy.png" alt="" width="64px" />
                  <p class="today-temperature" id="today-temperature">
                    13°C / 8°C
                  </p>
                </div>
              </div>
            </div>
            <div class="card col-6 details">
              <div class="card-body d-flex flex-column justify-content-center">
                <div class="row">
                  <div class="col-3">
                    <img
                      src="media/windy.png"
                      alt=""
                      width="32px"
                      class="wind-icon"
                    />
                  </div>
                  <div class="col-5">
                    <p class="content">Wind</p>
                  </div>
                  <div class="col-4">
                    <p class="content" id="windspeed"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <img
                      src="media/humidity.png"
                      alt=""
                      width="32px"
                      class="humidity-icon"
                    />
                  </div>
                  <div class="col-5">
                    <p class="content">Humidity</p>
                  </div>
                  <div class="col-4">
                    <p class="content" id="humidity"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <img
                      src="media/drop.png"
                      alt=""
                      width="32px"
                      class="drop-icon"
                    />
                  </div>
                  <div class="col-5">
                    <p class="content">Precipitation</p>
                  </div>
                  <div class="col-4">
                    <p class="content" id="precipitation"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Third part. Next week. -->
          <div class="row next-week">
            <div class="col">
              <p>Monday</p>
              <img src="media/cloud-n-sun.png" alt="" width="64px" />
              <p class="next-week-temperature">10°C / 0°C</p>
            </div>
            <div class="col">
              <p>Tuesday</p>
              <img src="media/cloud-n-sun.png" alt="" width="64px" />
              <p class="next-week-temperature">10°C / 3°C</p>
            </div>
            <div class="col">
              <p>Wednesday</p>
              <img src="media/sun.png" alt="" width="64px" />
              <p class="next-week-temperature">10°C / 0°C</p>
            </div>
            <div class="col">
              <p>Thursday</p>
              <img src="media/rainy.png" alt="" width="64px" />
              <p class="next-week-temperature">9°C / 6°C</p>
            </div>
            <div class="col">
              <p>Friday</p>
              <img src="media/cloudy.png" alt="" width="64px" />
              <p class="next-week-temperature">9°C / 4°C</p>
            </div>
            <div class="col">
              <p>Saturday</p>
              <img src="media/rainy.png" alt="" width="64px" />
              <p class="next-week-temperature">7°C / 4°C</p>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/yokoole/My-project.git"
          title="link to github"
          >Open-source code</a
        >
        by Olha Dehtiarova
      </p>
      <a href="https://www.flaticon.com/free-icons/cloud" title="cloud icons"
        >Cloud icons created by iconixar - Flaticon</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
